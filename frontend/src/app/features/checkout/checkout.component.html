<mat-card class="max-w-screen-md mx-auto p-6 shadow-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Checkout</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <app-select-form-field
        class="w-full"
        label="Delivery Method"
        [items]="deliveryMethods"
        formControlName="deliveryMethodId">
      </app-select-form-field>
  
      <div class="w-full">
        <h4 class="text-lg font-semibold mb-2">Shipping Address</h4>
        <p>{{addressInfo}}</p>

        @if (!address) {
          <p class="text-sm text-gray-500 mb-4">Please update your address to proceed with the order.</p>
          <button
            type="button"
            routerLink="/account/profile/address"
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded-lg shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
          >
            <mat-icon>edit</mat-icon>
            <span>Update Address</span>
          </button>
        }
      </div>
  
      <div class="text-center">
        <button mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid || !address">
          Place Order
        </button>
      </div>
    </form>
</mat-card>
