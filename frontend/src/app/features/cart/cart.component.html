<section>
    @if (!isEmpty) {
        <div class="flex w-full items-start gap-6 mt-32">
            <div class="w-3/4">
                @for (item of items; track item.productId) {
                    <app-cart-item [item]="item" />
                }
            </div>
            <div class="w-1/4">
                <app-order-summary />
            </div>
        </div>
    }
    @else {
        <app-empty-state 
            message="Your shopping cart is empty"
            icon="remove_shopping_cart"
            actionText="Go to shop"
            (action)="navigateHome()"/>
    }
</section>
